version: "3.8"

services:
  app:
    build: .
    container_name: rnr_racing_app
    env_file:
      - .env.prod
    restart: always
    depends_on:
      - postgres
    networks:
      - app_network
    volumes:
      - ./prisma:/app/prisma
      - ./src:/app/src
    # Ограничения ресурсов для предотвращения утечек памяти
    mem_limit: 1g
    mem_reservation: 512m
    # Health check для автоматического перезапуска при зависании
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "npx prisma generate &&
             npm run build &&
             npm run init-bots &&
             (npm run start & tsx src/bot/index.ts)"

  nginx:
    image: nginx:alpine
    container_name: rnr_racing_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app_network
    restart: always

  postgres:
    image: postgres:16-alpine
    container_name: rnr_racing_db
    env_file:
      - .env.prod
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    # Ограничения ресурсов для базы данных
    mem_limit: 512m
    mem_reservation: 256m
    # Настройки PostgreSQL для предотвращения исчерпания соединений
    command: >
      postgres
      -c shared_buffers=128MB
      -c work_mem=4MB
      -c max_connections=50
      -c connection_timeout=10
      -c idle_in_transaction_session_timeout=30000
      -c statement_timeout=30000

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
