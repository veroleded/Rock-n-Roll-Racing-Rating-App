version: "3.8"

services:
  app:
    build: .
    container_name: rnr_racing_app
    env_file:
      - .env.prod
    restart: always
    depends_on:
      - postgres
    networks:
      - app_network
    volumes:
      - ./prisma:/app/prisma
      - ./scripts:/app/scripts
      - ./src:/app/src
      - ./bot:/app/bot
    command: >
      sh -c "npx prisma migrate deploy &&
             npm run init-bots &&
             (node server.js & tsx src/bot/index.ts)"

  nginx:
    image: nginx:alpine
    container_name: rnr_racing_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app_network
    restart: always

  postgres:
    image: postgres:16-alpine
    container_name: rnr_racing_db
    env_file:
      - .env.prod
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network


networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
