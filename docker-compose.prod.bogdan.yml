# Docker Compose для версии BOGDAN
# Использует домен rocknrollracing.online с поддержкой SSL/HTTPS
#
# Использование:
#   docker-compose -f docker-compose.prod.bogdan.yml up -d --build
#   docker-compose -f docker-compose.prod.bogdan.yml down
#   docker-compose -f docker-compose.prod.bogdan.yml logs -f
#
# ВАЖНО: Перед запуском убедитесь, что:
#   1. SSL сертификаты получены через Certbot:
#      sudo certbot certonly --standalone -d rocknrollracing.online -d www.rocknrollracing.online
#   2. В .env.prod установлены правильные значения:
#      VERSION=bogdan
#      NEXT_PUBLIC_VERSION=bogdan
#      NEXTAUTH_URL=https://rocknrollracing.online
#      APP_URL=https://rocknrollracing.online
#   3. DNS настроен и указывает на IP сервера
#   4. Порт 80 и 443 открыты в firewall

version: '3.8'

services:
  # Основное приложение Next.js + Discord бот
  app:
    build: .
    container_name: rnr_racing_app_bogdan
    env_file:
      - .env.prod
    environment:
      - VERSION=bogdan
      - NEXT_PUBLIC_VERSION=bogdan
      # Переопределяем переменные окружения для HTTPS
      - NODE_ENV=production
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app_network
    volumes:
      # Монтируем Prisma схемы и миграции
      - ./prisma:/app/prisma
      # Монтируем исходный код (для разработки, в продакшене можно убрать)
      - ./src:/app/src
      # Монтируем директорию для загрузок
      - uploads_data:/app/uploads
      # Монтируем директорию для логов и метрик
      - ./logs:/app/logs
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma generate &&
             npm run build &&
             (npm run init-bots || echo 'Warning: bot initialization failed, continuing...') &&
             (npm run start & tsx src/bot/index.ts)"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx reverse proxy с SSL поддержкой
  nginx:
    image: nginx:alpine
    container_name: rnr_racing_nginx_bogdan
    ports:
      # ВНИМАНИЕ: Если обе версии (bogdan и fedor) запускаются на одном сервере,
      # измените порты, чтобы избежать конфликтов:
      # - '8080:80'   # HTTP
      # - '8443:443'  # HTTPS
      - '80:80'   # HTTP (будет редиректить на HTTPS)
      - '443:443' # HTTPS
    volumes:
      # Конфигурация Nginx
      - ./nginx.bogdan.conf:/etc/nginx/conf.d/default.conf
      # Монтирование SSL сертификатов Let's Encrypt (read-only)
      # Сертификаты должны быть получены ДО запуска контейнера
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Логи Nginx (опционально, для отладки)
      # - nginx_logs:/var/log/nginx  # Закомментировано для экономии места
    depends_on:
      - app
    networks:
      - app_network
    restart: always
    # Проверка работоспособности Nginx
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: rnr_racing_db_bogdan
    env_file:
      - .env.prod
    ports:
      # ВНИМАНИЕ: Если обе версии запускаются на одном сервере,
      # измените порт, например: '5433:5432'
      - '${POSTGRES_PORT:-5432}:5432'
    restart: always
    volumes:
      # Постоянное хранилище для базы данных
      - postgres_data_bogdan:/var/lib/postgresql/data
    networks:
      - app_network
    command: postgres -c shared_buffers=64MB -c work_mem=4MB
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-veroled}']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis для pub/sub и кэширования
  redis:
    image: redis:7-alpine
    container_name: rnr_racing_redis_bogdan
    ports:
      # ВНИМАНИЕ: Если обе версии запускаются на одном сервере,
      # измените порт, например: '6380:6379'
      - '6379:6379'
    restart: always
    networks:
      - app_network
    volumes:
      # Постоянное хранилище для Redis данных
      - redis_data_bogdan:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  app_network:
    driver: bridge
    name: rnr_racing_network_bogdan

volumes:
  # Постоянное хранилище для базы данных
  postgres_data_bogdan:
    name: rnr_racing_postgres_data_bogdan
  # Постоянное хранилище для Redis
  redis_data_bogdan:
    name: rnr_racing_redis_data_bogdan
  # Постоянное хранилище для загрузок файлов
  uploads_data:
    name: rnr_racing_uploads_data_bogdan
  # Логи Nginx (опционально)
  nginx_logs:
    name: rnr_racing_nginx_logs_bogdan
