server {
    listen 80;
    server_name 80.76.34.5;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Важно для Next.js (App Router): не кэшировать HTML/RSC/Server Actions.
        # Это снижает вероятность ошибки "Failed to find Server Action" после деплоя
        # из-за выдачи клиенту устаревшей динамики.
        add_header Cache-Control "no-store" always;
    }

    # Кэширование статических файлов для лучшей производительности
    location /_next/static/ {
        proxy_pass http://app:3000/_next/static/;
        proxy_cache_valid 60m;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
} 