server {
    listen 80;
    server_name 80.76.34.5;

    # Таймауты для предотвращения 504 ошибок
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://app:3000/api/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для этого location
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация для улучшения производительности
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Кэширование статических файлов для лучшей производительности
    location /_next/static/ {
        proxy_pass http://app:3000/_next/static/;
        proxy_cache_valid 60m;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Быстрые таймауты для статики
        proxy_connect_timeout 10s;
        proxy_read_timeout 10s;
    }
} 