version: "3.8"

services:
  app:
    build: .
    container_name: rnr_racing_app
    env_file:
      - .env
    mem_limit: 700m
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app_network
    volumes:
      - ./prisma:/app/prisma
      - ./src:/app/src
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma generate &&
             npm run build &&
             (npm run init-bots || echo 'Warning: bot initialization failed, continuing...') &&
             (npm run start & tsx src/bot/index.ts)"

  nginx:
    image: nginx:alpine
    container_name: rnr_racing_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app_network
    restart: always

  postgres:
    image: postgres:16-alpine
    container_name: rnr_racing_db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    command: postgres -c shared_buffers=64MB -c work_mem=4MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rnr_racing_redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - app_network
    volumes:
      - redis_data:/data

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
