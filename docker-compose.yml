version: "3.8"

services:
  app:
    build: .
    container_name: rnr_racing_app
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - postgres
    networks:
      - app_network
    command: >
      sh -c "npx prisma migrate deploy &&
             npm run init-bots &&
             (npm run start & npm run bot)"

  postgres:
    image: postgres:16-alpine
    container_name: rnr_racing_db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: rnr_racing_pgadmin
    env_file:
      - .env
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    restart: always
    depends_on:
      - postgres
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
