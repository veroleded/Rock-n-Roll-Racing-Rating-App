# Docker Compose для версии FEDOR
# Использует IP адрес 80.76.34.5
#
# Использование:
#   docker-compose -f docker-compose.prod.fedor.yml up -d
#   docker-compose -f docker-compose.prod.fedor.yml down
#
# В .env.prod должны быть установлены:
#   VERSION=fedor
#   NEXT_PUBLIC_VERSION=fedor
#   NEXTAUTH_URL=http://80.76.34.5
#   APP_URL=http://80.76.34.5
#
# ВНИМАНИЕ: Если обе версии запускаются на одном сервере,
# измените порты в этом файле, чтобы избежать конфликтов.

version: "3.8"

services:
  app:
    build: .
    container_name: rnr_racing_app_fedor
    env_file:
      - .env.prod
    environment:
      - VERSION=fedor
      - NEXT_PUBLIC_VERSION=fedor
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app_network
    volumes:
      - ./prisma:/app/prisma
      - ./src:/app/src
      - uploads_data_fedor:/app/uploads
      # Монтируем директорию для логов и метрик
      - ./logs:/app/logs
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma generate &&
             npm run build &&
             (npm run init-bots || echo 'Warning: bot initialization failed, continuing...') &&
             (npm run start & tsx src/bot/index.ts)"

  nginx:
    image: nginx:alpine
    container_name: rnr_racing_nginx_fedor
    ports:
      # ВНИМАНИЕ: Если обе версии запускаются на одном сервере, измените порт (например, "8080:80")
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app_network
    restart: always

  postgres:
    image: postgres:16-alpine
    container_name: rnr_racing_db_fedor
    env_file:
      - .env.prod
    ports:
      # ВНИМАНИЕ: Если обе версии запускаются на одном сервере, измените порт (например, "5433:5432")
      - "${POSTGRES_PORT:-5432}:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    command: postgres -c shared_buffers=64MB -c work_mem=4MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rnr_racing_redis_fedor
    ports:
      # ВНИМАНИЕ: Если обе версии запускаются на одном сервере, измените порт (например, "6380:6379")
      - "6379:6379"
    restart: always
    networks:
      - app_network
    volumes:
      - redis_data_fedor:/data

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data_fedor:
  uploads_data_fedor:

