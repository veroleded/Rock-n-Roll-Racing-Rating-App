version: '3.8'

# Docker Compose для локального запуска без Nginx
# Использование: docker-compose -f docker-compose.local.yml up

services:
  app:
    build: .
    container_name: rnr_racing_app_local
    env_file:
      - .env
    ports:
      - '3000:3000' # Прямой доступ к Next.js без Nginx
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app_network
    volumes:
      - ./prisma:/app/prisma
      - ./src:/app/src
      - uploads_data:/app/uploads
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma generate &&
             npm run build &&
             (npm run init-bots || echo 'Warning: bot initialization failed, continuing...') &&
             (npm run start & tsx src/bot/index.ts)"
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/ || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:16-alpine
    container_name: rnr_racing_db_local
    env_file:
      - .env
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    restart: always
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    networks:
      - app_network
    command: postgres -c shared_buffers=64MB -c work_mem=4MB
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rnr_racing_redis_local
    ports:
      - '6379:6379'
    restart: always
    networks:
      - app_network
    volumes:
      - redis_data_local:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data_local:
  redis_data_local:
  uploads_data:
