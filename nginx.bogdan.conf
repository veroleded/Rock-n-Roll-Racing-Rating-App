# Конфигурация Nginx для версии BOGDAN с поддержкой SSL/HTTPS
# Домен: rocknrollracing.online
#
# Требования:
# - SSL сертификаты должны быть получены через Certbot и находиться в:
#   /etc/letsencrypt/live/rocknrollracing.online/
# - Сертификаты монтируются в Docker контейнер через docker-compose.prod.bogdan.yml

# Редирект HTTP на HTTPS
# Все HTTP запросы автоматически перенаправляются на HTTPS
server {
    listen 80;
    listen [::]:80;  # IPv6 поддержка
    server_name rocknrollracing.online www.rocknrollracing.online;

    # Для Let's Encrypt проверки (ACME challenge)
    # Это нужно для автоматического обновления сертификатов через webroot плагин
    # Примечание: Для standalone режима (который мы используем) это не требуется,
    # но оставлено для совместимости с webroot режимом при обновлении
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Редирект всех остальных HTTP запросов на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;  # IPv6 поддержка
    server_name rocknrollracing.online www.rocknrollracing.online;

    # SSL сертификаты (монтируются из /etc/letsencrypt)
    # fullchain.pem содержит сертификат + промежуточные сертификаты
    ssl_certificate /etc/letsencrypt/live/rocknrollracing.online/fullchain.pem;
    # privkey.pem содержит приватный ключ
    ssl_certificate_key /etc/letsencrypt/live/rocknrollracing.online/privkey.pem;

    # SSL настройки безопасности
    # Поддерживаем только современные протоколы TLS 1.2 и 1.3
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Современные и безопасные шифры
    # Приоритет: ECDHE (Perfect Forward Secrecy) > GCM (AEAD) > CHACHA20-POLY1305
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    
    # Позволяем клиенту выбрать лучший шифр (для TLS 1.3)
    ssl_prefer_server_ciphers off;
    
    # Кэширование SSL сессий для улучшения производительности
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Отключаем SSL session tickets (улучшает безопасность)
    ssl_session_tickets off;

    # OCSP Stapling для улучшения производительности и безопасности
    # Nginx будет автоматически получать статус отзыва сертификата
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/rocknrollracing.online/chain.pem;

    # Безопасные HTTP заголовки
    # HSTS - принудительное использование HTTPS в течение 1 года
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Защита от clickjacking - запрет встраивания в iframe
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Защита от MIME sniffing - браузер не будет угадывать тип контента
    add_header X-Content-Type-Options "nosniff" always;
    
    # Защита от XSS атак (устаревший заголовок, но полезен для старых браузеров)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy (опционально, можно настроить позже)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Rate limiting для защиты от злоупотреблений
    # Ограничиваем количество запросов с одного IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=5r/s;
    
    # Ограничиваем количество соединений с одного IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_conn conn_limit 20;
    
    # Блокировка известных ботов и сканеров
    # Блокируем запросы к WordPress (это не WordPress сайт)
    location ~* ^/(wp-admin|wp-content|wp-includes|wordpress|wp-login|xmlrpc\.php) {
        deny all;
        access_log off;
        log_not_found off;
        return 444; # Закрываем соединение без ответа
    }
    
    # Блокируем подозрительные файлы и пути
    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        # Разрешаем только наш API
        if ($request_uri !~ ^/api/) {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }
    }
    
    # Блокируем известные пути сканеров
    location ~* ^/(admin|administrator|phpmyadmin|mysql|sql|database|db|backup|backups|old|test|tmp|temp|install|setup|config|configuration) {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Проксирование на приложение Next.js
    location / {
        # Применяем строгий rate limiting для корневого пути (часто используется ботами)
        limit_req zone=strict_limit burst=10 nodelay;
        limit_conn conn_limit 10;
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        
        # WebSocket поддержка (для Next.js HMR и других WebSocket соединений)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Стандартные заголовки проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты для долгих запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключаем кэширование для динамического контента
        proxy_cache_bypass $http_upgrade;
    }

    # API endpoints с более строгим rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 5;
        
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Кэширование статических файлов Next.js для лучшей производительности
    location /_next/static/ {
        # Статические файлы не требуют строгого rate limiting
        limit_req zone=general_limit burst=100 nodelay;
        
        proxy_pass http://app:3000/_next/static/;
        proxy_cache_valid 60m;
        proxy_set_header Host $host;
        
        # Долгое кэширование статических файлов (1 год)
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # CORS заголовки (если нужно)
        # add_header Access-Control-Allow-Origin "*";
    }

    # Кэширование других статических ресурсов
    location /static/ {
        proxy_pass http://app:3000/static/;
        proxy_cache_valid 60m;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Дополнительная защита: блокировка известных сканеров по User-Agent
    # Раскомментируйте, если нужно заблокировать известных ботов
    # if ($http_user_agent ~* (bot|crawler|spider|scanner|hack|exploit|sqlmap|nikto|nmap)) {
    #     return 403;
    # }
}
